<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    
    <!-- <h1>Calculator</h1> -->

    <section class="container">
        <section class="display">
            <div class="equation">0</div>
            <div class="curr">0</div>
        </section>
        <section class="buttons">
            <section class="nums">
                <button value="0">0</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
            </section>
            <section class="operators">
                <button value="add">+</button>
                <button value="subt">-</button>
                <button value="mult">&times;</button>
                <button value="div">&div;</button>
            </section>
            <button value="clear">C</button>
            <button value="equals">=</button>
        </section>
    </section>



    <script type="text/javascript" src="calc.js"></script>
</body>
</html>
